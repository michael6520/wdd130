<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us | Dry Oar</title>
        <meta name="description" content="Dry Oar Contact Us Page">
        <meta name="author" content="Michael Miller">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Logo">
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="grid-1">
                <section>
                    <h1>Company Information</h1>
                    <p><strong>Address: </strong>308 Negra Arroyo Lane, Albuquerque, NM</p>
                    <p><strong>Phone Number: </strong>(505) 503-4455</p>
                    <p><strong>Email: </strong>dryoar@gmail.com</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d52190.39659739403!2d-106.67788578992773!3d35.1591199269015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1721601657077!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
                <div class="flex-1">
                    <section>
                        <h1>Management Team</h1>
                        <div class="emp-box">
                            <figure>
                                <img src="images/emp1.jpg" alt="Employee 1">
                                <figcaption>Jaylyn Lower, General Manager</figcaption>
                            </figure>
                            <figure>
                                <img src="images/emp2.jpg" alt="Employee 2">
                                <figcaption>Zachary Black, Maintenence Manager</figcaption>
                            </figure>
                            <figure>
                                <img src="images/emp3.jpg" alt="Employee 3">
                                <figcaption>Ben Hanson, Team Lead</figcaption>
                            </figure>
                        </div>
                    </section>
                    <form>
                        <h1>Message Us</h1>
                        <fieldset>
                            <div class="form-group">
                                <label for="name">Enter your name</label>
                                <input type="text" id="name" name="name">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label for="email">Enter your email</label>
                                <input type="text" id="email" name="name">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label>What is the purpose of you message?</label>
                                <div class="form-group-2">
                                    <input type="radio" id="p1" name="purpose">
                                    <label for="p1">General Inquiry</label>
                                </div>
                                <div class="form-group-2">
                                    <input type="radio" id="p2" name="purpose">
                                    <label for="p2">Reservation Question</label>
                                </div>
                                <div class="form-group-2">
                                    <input type="radio" id="p3" name="purpose">
                                    <label for="p3">Website Suggestion</label>
                                </div>    
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label for="message">Enter your message</label>
                                <textarea id="message" name="message" rows="4"></textarea>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group-2">
                                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                            </div>
                        </fieldset>
                        <button type="submit">Submit Message</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy;2024, Dry Oar, Michael Miller</p>
            <nav class="sociallinks">
                <a href="https://twitter.com">
                    <img src="images/twitter.svg" alt="Twitter">
                </a>
                <a href="https://facebook.com">
                    <img src="images/facebook.svg" alt="Facebook">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.svg" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
