<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>HTML and CSS Quiz</h1>
  <form action="/submit-quiz" method="post">
    <fieldset>
      <div class="form-group">
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1">
      </div>
    </fieldset>
    <fieldset>
      <div class="form-group">
        <label for="q2">2. Explain the purposes of CSS.</label>
        <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
      </div>
    </fieldset>
    <fieldset>
      <div class="form-group">
        <label for="q3">3. Which HTML element is used to group and style a section of a page?</label>
        <select id="q3" name="q3">
          <option value="" selected disabled>Choose One ...</option>
          <option value="div">div</option>
          <option value="header">header</option>
          <option value="footer">footer</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <div class="form-group">
        <label for="q4">4. How many levels of headings does HTML support?</label>
        <input type="number" id="q4" name="q4">
      </div>
    </fieldset>
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
